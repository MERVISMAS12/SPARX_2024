}

.cell2 p, .cell1 p{

td, th{

.cell2{

    table{

    }
    td, th{

        gap: 10px;
    }

}

    <script>
        var high1 =document.getElementById("high1");

            high1.style.visibility = "visible";
            high2.style.visibility = "hidden";
            
            for (var i = 0; i < cell1.length; i++ ) {
                cell1[i].style.display = "block";
            }
            for (var i = 0; i < cell2.length; i++ ) {
                cell2[i].style.display = "none";
            }
        }
        
        function highlight2(){
